<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="../css/WikiStyle.css">
</head>
<body>
<header class="header">
  <nav>
    <a href="/characters">Персонажи</a>
    <a href="/weapons">Оружие</a>

  </nav>

<h1>Characters</h1>
<div class="character-grid">

</div>

<div class="modal" id="character-modal">
  <div class="modal-content">
    <img id="character-icon" src="" alt="Character Icon">
    <h2 id="character-name"></h2>
    <p><strong>Element:</strong> <span id="character-element"></span></p>
    <p><strong>Weapon:</strong> <span id="character-weapon"></span></p>
    <p><strong>Base HP:</strong> <span id="character-hp"></span></p>
    <p><strong>Base ATK:</strong> <span id="character-atk"></span></p>
    <p id="character-info"></p>
    <button class="close-btn">Close</button>
  </div>
</div>

<script src="../javaScript/CharctersPageScript.js"></script>
