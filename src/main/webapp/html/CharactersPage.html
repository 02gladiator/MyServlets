<h1>Characters</h1>
<div class="character-grid" id="character-grid">

</div>
<div class="modal" id="character-modal">
    <div class="modal-content">
        <img id="character-icon" src="" alt="Character Icon" style="width: 100px; height: 100px;">
        <h2 id="character-name"></h2>
        <p><strong>Element:</strong> <span id="character-element"></span></p>
        <p><strong>Weapon:</strong> <span id="character-weapon"></span></p>
        <p id="character-info"></p>
        <button class="close-btn">Close</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
